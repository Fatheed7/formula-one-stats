{% extends "base.html" %} {% block title %} F1 Statistics | Delete User: {{
users.name }}{% endblock %} {% block content %}
<div class="pageHeader">
  <h4 class="center-align displayName white-text text-shadow">
    Delete User: {{ users.username }}
  </h4>
</div>
<div class="row remove-bottom-margin">
  <form
    class="col s12"
    method="POST"
    action="{{ url_for('edit_user', user_id=users._id) }}"
  >
    <div class="col s12 m8 offset-m2 center-align">
      <h1>Warning: This action is NOT reversable.</h1>
    </div>
    <div class="col s12 m8 offset-m2 center-align">
      <h1>
        Are you sure you want to delete the account for: {{users.username}}?
      </h1>
    </div>

    <div class="row">
      <div class="col s12 center-align">
        <a
          href="{{url_for('manage_users')}}"
          class="grey lighten-3 btn-large z-depth-2 black-text glow-on-hover"
        >
          Cancel <i class="fas fa-times-circle right"></i>
        </a>
        <button
          type="submit"
          class="grey lighten-3 btn-large z-depth-2 black-text glow-on-hover"
        >
          Submit Changes <i class="fas fa-edit right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
