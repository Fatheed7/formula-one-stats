{% extends "base.html" %} {% block title %} F1 Statistics | Editing User: {{
users.name }}{% endblock %} {% block content %}
<div class="pageHeader">
  <h4 class="center-align displayName white-text text-shadow">
    Editing User: {{ users.username }}
  </h4>
</div>
<div class="row remove-bottom-margin">
  <form
    class="col s12"
    method="POST"
    action="{{ url_for('edit_user', user_id=users._id) }}"
  >
    <div class="row edit_driver_row">
      <div class="input-field col col s4 offset-s4">
        <input
          id="username"
          name="username"
          type="text"
          value="{{users.username}}"
          class="validate"
          required
          readonly
        />
        <label for="username">Username (This value cannot be changed.)</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col col s4 offset-s4">
        <input
          id="display_name"
          name="display_name"
          type="text"
          value="{{users.display_name}}"
          class="validate"
          required
        />
        <label for="display_name">Display Name</label>
      </div>
    </div>

    <div class="row">
      <div class="col s12 center-align">
        <a
          href="{{url_for('manage_users')}}"
          class="grey lighten-3 btn-large z-depth-2 black-text glow-on-hover"
        >
          Cancel <i class="fas fa-times-circle right"></i>
        </a>
        <button
          type="submit"
          class="grey lighten-3 btn-large z-depth-2 black-text glow-on-hover"
        >
          Submit Changes <i class="fas fa-edit right"></i>
        </button>
      </div>
    </div>
  </form>
</div>

{% endblock %}
