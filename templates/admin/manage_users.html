{% extends "base.html" %}{% block title %}F1 Statistics | Manage Users{%
endblock %} {% block content %}
<div class="pageHeader">
  <h4 class="center-align displayName white-text text-shadow">Manage Users</h4>
</div>
<div class="center-align">
  <a
    href="{{ url_for('dashboard') }}"
    class="grey lighten-3 btn z-depth-2 black-text glow-on-hover"
    >Back to Dashboard</a
  >
</div>

<table class="striped centered display" id="contentTable">
  <thead>
    <tr>
      <th>User</th>
      <th>Display Name</th>
      <th>Edit User</th>
      <th>Delete User</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.display_name }}</td>
      <td>
        <a
          href="{{ url_for('edit_user', user_id=user._id) }}"
          class="grey lighten-3 btn z-depth-2 black-text glow-on-hover"
          >Edit</a
        >
      </td>
      <td>
        <a
          href="{{ url_for('delete_user', user_id=user._id) }}"
          class="grey lighten-3 btn z-depth-2 black-text glow-on-hover"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
