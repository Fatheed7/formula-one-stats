{% extends "base.html" %} {% block title %}F1 Statistics | Register {% endblock
%}{% block content %}

<div class="pageHeader">
  <h4 class="center-align displayName white-text text-shadow">Register</h4>
</div>

<div class="row">
  <form
    class="col s12 m8 offset-m2"
    method="POST"
    action="{{ url_for('register')}}"
  >
    <div class="card-panel">
      <div class="row">
        <div class="input-field col s12">
          <i
            class="fa-solid fa-user-tag prefix light-blue-text text-darken-4"
          ></i>
          <input
            id="username"
            name="username"
            type="text"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
          />
          <label for="username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i
            class="fa-solid fa-user-lock prefix light-blue-text text-darken-4"
          ></i>
          <input
            id="password"
            name="password"
            type="password"
            minlength="5"
            maxlength="15"
            pattern="^[a-zA-Z0-9]{5,15}$"
            class="validate"
            required
          />
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <button
          type="submit"
          class="col s12 btn-large red darken-4 text-shadow"
        >
          Register
        </button>
      </div>
    </div>
  </form>
</div>

<div class="row remove-bottom-margin">
  <div class="col s12">
    <p class="center-align">
      Already registered? -
      <a href="{{url_for('login')}}" class="light-blue-text text-darken-4"
        >Log In</a
      >
    </p>
  </div>
</div>

{% endblock %}
