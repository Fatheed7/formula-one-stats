<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css')}}"
    />

    <title>Document</title>
  </head>
  <body>
    <ul id="slide-out" class="sidenav sidenav-fixed">
      <li class="logo">
        <a id="logo-container" href="/" class="brand-logo">
          <object
            id="front-page-logo"
            type="image/svg+xml"
            data="res/materialize.svg"
          >
            Your browser does not support SVG
          </object></a
        >
      </li>
      <br /><br />
      <hr />
      <li class="bold">
        <a href="{{url_for('circuits')}}" class="waves-effect waves-teal"
          >Circuits</a
        >
      </li>
      <li class="bold">
        <a href="{{url_for('constructors')}}" class="waves-effect waves-teal"
          >Constructors</a
        >
      </li>
      <li class="bold">
        <a href="{{url_for('drivers')}}" class="waves-effect waves-teal"
          >Drivers</a
        >
      </li>
      <li class="bold">
        <a href="#" class="waves-effect waves-teal">Races</a>
      </li>
      <li class="bold">
        <a href="{{url_for('seasons')}}" class="waves-effect waves-teal"
          >Seasons</a
        >
      </li>
      <li class="bold">
        <a href="{{url_for('statuses')}}" class="waves-effect waves-teal"
          >Statuses</a
        >
      </li>
    </ul>

    <main class="container">{% block content %} {% endblock %}</main>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js')}}"></script>
  </body>
</html>
