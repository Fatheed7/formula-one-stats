{% extends "base.html" %} {% block content %}
<table class="striped centered display" id="contentTable">
  <thead>
    <tr>
      <th>Constructor</th>
      <th>Nationality</th>
      <th class="table-links">Wikipedia Article<br /> (Opens in a new tab)</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for constructor in constructors %}
    <tr>
      <td>{{ constructor.name }}</td>
      <td>{{ constructor.nationality }}</td>
      <td>
        <a
          target="_blank"
          type="button"
          class="grey lighten-3 btn z-depth-2 black-text"
          href="{{ constructor.url }}"
        >
          <i class="fa-brands fa-wikipedia-w"
            ><span class="sr-only">Wikipedia link for {{constructor.name}}</span></i
          >
      </td>
      <td>
        <a
          href="{{ url_for('view_constructor', constructor_id=constructor._id) }}"
          class="btn green accent-4"
          >View Constructor</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
