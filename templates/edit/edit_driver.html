{% extends "base.html" %} {% block title %}F1 Statistics | Editing Driver: {{ drivers.forename }} {{ drivers.surname }} {%
  endblock %}{% block content %}
<div class="pageHeader">
  <h4 class="center-align displayName white-text text-shadow">
    Editing {{ drivers.forename }} {{ drivers.surname }}
  </h4>
</div>
  <div class="row remove-bottom-margin">
    <form class="col s12" method="POST" action="{{ url_for('edit_driver', driver_id=drivers._id) }}">
      <div class="row edit_driver_row">
        <div class="input-field col col s4 offset-s2">
          <input id="forename" name="forename" type="text" value="{{drivers.forename}}" class="validate" required>
          <label for="forename">Forename</label>
        </div>
        <div class="input-field col col s4 ">
          <input id="surname" name="surname" type="text" value="{{drivers.surname}}" class="validate" required>
          <label for="surname">Surname</label>
        </div>
      </div>
      <div class="row hide">
        <div class="input-field col s4 offset-s4">
          <input id="driverId" name="driverId" type="text" value="{{drivers.driverId}}" class="validate" readonly>
          <label for="driverId">Driver ID (This field is Read Only)</label>
        </div>
        <div class="input-field col s4 offset-s4">
          <input id="driverRef" name="driverRef" type="text" value="{{drivers.driverRef}}" class="validate" readonly>
          <label for="driverRef">Driver Ref (This field is Read Only)</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4 offset-s2">
          <input id="number" name="number" type="text" maxlength="2" value="{{drivers.number}}">
            <label for="number">Number</label>
        </div>
        <div class="input-field col s4">
          <input id="code" name="code" type="text" maxlength="3" value="{{drivers.code}}">
            <label for="code">Code</label>
        </div>

      </div>
      <div class="input-field col s4 offset-s2">
        <select id="nationality" name="nationality" class="icons" required>
          <option value="{{drivers.nationality}}" selected>{{drivers.nationality}}</option>
          {% for country in countries %}
          <option value="{{country.nationality}}" data-icon="../static/svg/{{(country.code).lower()}}.svg" class="left">{{ country.nationality }}</option>
          {% endfor %}
        </select>
        <label for="nationality">Country of Birth</label>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="dob" name="dob" type="text" value="{{drivers.dob}}" class="datepicker" required>
          <label for="dob">Date of Birth</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 offset-s3">
          <input id="url" name="url" type="text" value="{{drivers.url}}" class="materialize-textarea"></input>
          <label for="url">Wikipedia Link</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <a href="{{url_for('drivers')}}" class="grey lighten-3 btn-large z-depth-2 black-text glow-on-hover">
            Cancel <i class="fas fa-times-circle right"></i>
          </a>
          <button type="submit" class="grey lighten-3 btn-large z-depth-2 black-text glow-on-hover">
            Submit Changes <i class="fas fa-edit right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
