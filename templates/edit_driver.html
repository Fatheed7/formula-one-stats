{% extends "base.html" %} {% block content %}
  <div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_drivers', driver_id=drivers._id) }}">
      <div class="row">
        <div class="input-field col s6">
          <input id="forename" name="forename" type="text" value="{{drivers.forename}}" class="validate" required>
          <label for="forename">Forename</label>
        </div>
        <div class="input-field col s6">
          <input id="surname" name="surname" type="text" value="{{drivers.surname}}" class="validate" required>
          <label for="surname">Surname</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="driverId" name="driverId" type="text" value="{{drivers.driverId}}" class="validate" disabled>
          <label for="driverId">Driver ID</label>
        </div>
        <div class="input-field col s6">
          <input id="driverRef" name="driverRef" type="text" value="{{drivers.driverRef}}" class="validate" disabled>
          <label for="driverRef">Driver Ref</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <input id="numer" name="numer" type="text" maxlength="2" value="{{drivers.number}}">
            <label for="number">Number</label>
        </div>
        <div class="input-field col s4">
          <input id="code" name="code" type="text" maxlength="3" value="{{drivers.code}}">
            <label for="code">Code</label>
        </div>
        <div class="input-field col s4">
          <select id="nationality" name="nationality" class="icons" required>
            <option value="{{drivers.nationality}}" selected>{{drivers.nationality}}</option>
            {% for country in countries %}
            <option value="{{country.nationality}}" data-icon="../static/svg/{{(country.code).lower()}}.svg" class="left">{{ country.nationality }}</option>
            {% endfor %}
          </select>
          <label for="nationality">Country of Birth</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="dob" name="dob" type="text" value="{{drivers.dob}}" class="datepicker" required>
          <label for="dob">Date of Birth</label>
        </div>
        <div class="input-field col s6">
          <input id="url" name="url" type="text" value="{{drivers.url}}" class="materialize-textarea"></input>
          <label for="url">Wikipedia Link</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <a href="{{url_for('drivers')}}" class="btn-large red text-shadow">
            Cancel <i class="fas fa-times-circle right"></i>
          </a>
          <button type="submit" class="btn-large light-blue darken-1 text-shadow">
            Submit Changes <i class="fas fa-edit right"></i>
          </button>
        </div>
      </div>
    </form>
  </div>

{% endblock %}
