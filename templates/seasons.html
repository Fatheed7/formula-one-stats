{% extends "base.html" %} {% block content %}
<table class="striped centered display" id="contentTable">
  <thead>
    <tr>
      <th>Year</th>
      <th>No of Races</th>
      <th class="table-links">Wikipedia Article<br /> (Opens in a new tab)</th>
      <th>View Seasons</th>
    </tr>
  </thead>
  <tbody>
    {% for season in seasons %}
    <tr>
      <td>{{ season.year }}</td>
      <td>{{ season.no_of_races }}</td>
      <td>
        <a
          target="_blank"
          type="button"
          class="grey lighten-3 btn z-depth-2 black-text"
          href="{{ season.url }}"
        >
          <i class="fa-brands fa-wikipedia-w"
            ><span class="sr-only">Wikipedia link for {{ season.year }} Formula One Season</span></i
          >
      </td>
      <td>
        <a
          href="{{ url_for('view_season', season_id=season._id) }}"
          class="btn green accent-4"
          >View Season</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
