{% extends "base.html" %} {% block content %}
<h3 class="light-blue-text text-darken-4 center-align">{{ circuits.name }}</h3>
<table class="striped centered">
    <thead>
      <tr>
        <th>Year</th>
        <th>Wikipedia</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for race in races %}
        {% if race.circuitId == circuits.circuitId %}
          <tr>
            <td>{{ race.year }}</td>
            <td><a target="_blank" href="{{ race.url }}">{{ race.year }} {{ race.name }}</a></td>
            <td><a href="{{ url_for('view_race', race_id=race._id) }}" class="btn green accent-4">View Race</a></td>
          </tr>
        {% endif %} 
      {% endfor %}
    </tbody>
  </table>
      
{% endblock %}
